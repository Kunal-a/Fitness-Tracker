<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <Button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </Button>
  </div>
  <div class="logo" routerLink="/">LOGO</div>

  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-item">
      <li *ngIf="!isAuth"><a routerLink="/signup">Signup</a></li>
      <li  *ngIf="!isAuth"><a routerLink="/login">Login </a></li>

      <li  *ngIf="isAuth"><a routerLink="/training">Training</a></li>
      <li  *ngIf="isAuth">
        <a style="cursor: pointer;" (click)="onLogout()" >Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
